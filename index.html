<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇이 아닙니다</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #verifyBox {
            margin-top: 20%;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            font-weight: bold;
        }
        #scaryImage {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: url('다운로드.jpeg') no-repeat center center;
            background-size: cover;
            z-index: 999;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="verifyBox">
        <h2>로봇이 아닙니다</h2>
        <button id="verifyButton">확인</button>
    </div>
    <div id="scaryImage"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var button = document.getElementById("verifyButton");
            if (button) {
                button.addEventListener("click", function() {
                    document.getElementById("scaryImage").style.display = "block";
                });
            } else {
                console.error("버튼을 찾을 수 없습니다.");
            }
        });
    </script>
</body>
</html>
